<div class="container mt-4">
  <h2>Users List</h2>
  <div class="mb-3">
    <button class="btn btn-success me-2" (click)="selectedInfo = {name: '', dateOfBirth: '', location: 'CA'}">Add New</button>
    <button class="btn btn-primary" (click)="showList = !showList">View</button>
  </div>
  <app-basic-info-form *ngIf="selectedInfo" [info]="selectedInfo" (saved)="loadInfos(); clearSelection()" (cancelled)="clearSelection()"></app-basic-info-form>
  <table *ngIf="showList" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of infos">
        <td>{{info.name}}</td>
        <td>{{info.dateOfBirth}}</td>
        <td>{{info.location}}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="edit(info)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="requestDelete(info.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="pendingDeleteId !== null" class="modal-backdrop" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:1000;display:flex;align-items:center;justify-content:center;">
  <div class="bg-white p-4 rounded shadow" style="min-width:300px;">
    <div class="mb-3">Are you sure you want to delete this record?</div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger me-2" (click)="confirmDelete()">Yes</button>
      <button class="btn btn-secondary" (click)="cancelDelete()">No</button>
    </div>
  </div>
</div>
